<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lab 2</title>
    <link href=\'http://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic-ext,cyrillic\'
          rel=\'stylesheet\'
          type=\'text/css\'>
    <link href="lab2.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        table.productsTable {
        border-spacing: 2px;
        border-style: outset;
        border-color: gray;
        border-collapse: separate;
        background-color: white;
        }

        table.productsTable td {
        border-width: 1px;
        text-align: center;
        border-style: inset;
        border-color: gray;
        background-color: white;
        }

    </style>
</head>

<script type='text/javascript' src="jquery-2.1.4.min.js"></script>
<script>
    $( function() {
        $('#calc_1').click( function() {
            var var1 = $('#var1_1').val();
            var var2 = $('#var1_2').val();
            $('#result_1').load( "/servletLab2?queryType=nearest_to_ten" + "&var1=" + var1 + "&var2=" + var2);
        } );

        $('#calc_2').click( function() {
            var var1 = $('#var2_1').val();
            var var2 = $('#var2_2').val();
            var var3 = $('#var2_3').val();
            $('#result_2').load( "/servletLab2?queryType=square_eq" + "&var1=" + var1 + "&var2=" + var2 + "&var3=" + var3);
        } );

        $('#calc_3').click( function() {
            $('#result_3').load( "/servletLab2?queryType=matrix_8_5");
        } );

        $('#calc_4').click( function() {
            $('#result_4').load( "/servletLab2?queryType=matrix_5_8");
        } );
    } );





</script>

<body>


<ul>
    <!--Поля для задания 1-->
    <li>
        <p><strong>Задание 1</strong></p>

        <form>
            <p>Наиболее близкое к 10</p>
            <input id="var1_1" type="text"/>
            <input id="var1_2" type="text"/>
        </form>
        <button id="calc_1">Посчитать</button>
        <p>Ближнее к 10:
            <strong><span style="color:red" id="result_1"></span></strong>
        </p>
    </li>

    <!--Поля для задания 2-->
    <li>
        <p><strong>Задание 2</strong></p>

        <form>
            <p>Корни квадратного уравнения</p>
            <input id="var2_1" type="text"/>
            <input id="var2_2" type="text"/>
            <input id="var2_3" type="text"/>
        </form>
        <button id="calc_2">Посчитать</button>
        <p>
            <strong><span style="color:red" id="result_2"></span></strong>
        </p>
    </li>

    <!--Поля для задания 3-->
    <li>
        <p><strong>Задание 3</strong></p>

        <p>Матрица со значениями в [10;99]</p>
        <button id="calc_3">Сгенерировать</button>
        <div id="result_3"></div>
    </li>

    <li>
        <!--Поля для задания 4-->
        <p><strong>Задание 4</strong></p>

        <p>Матрица со значениями в [-99;99]</p>
        <button id="calc_4">Сгенерировать</button>
        <div id="result_4"></div>
    </li>
</ul>
</body>
</html>
