<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lab 3</title>
    <link href=\'http://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic-ext,cyrillic\'
          rel=\'stylesheet\'
          type=\'text/css\'>
    <link href="lab2.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        table.productsTable {
        width: 40%;
        border-spacing: 5px;
        border-style: outset;
        border-color: gray;
        border-collapse: separate;
        background-color: white;
        }

        table.productsTable td {
        border-width: 1px;
        text-align: center;
        border-style: inset;
        border-color: gray;
        background-color: white;
        }

    </style>
</head>

<script type='text/javascript' src="jquery-2.1.4.min.js"></script>
<script>
    $( function() {
        $('#calc_1').click( function() {
            var var1 = $('#var_1').val();
            var var2 = $('#var_2').val();
            $('#result_1').load( "/servletLab3?var1=" + var1 + "&var2=" + var2 + "&withNums=false");
        } );

        $('#calc_2').click( function() {
            var var1 = $('#var_1').val();
            var var2 = $('#var_2').val();
            $('#result').load( "/servletLab3?var1=" + var1 + "&var2=" + var2 + "&withNums=true");
        } );
    } );


</script>

<body>

<ul>
    <li>
        <p>Диапазон для unicode</p>

        <p>
            <input id="var_1" type="text"/>
            <input id="var_2" type="text"/>
        </p>

        <p>
            <button id="calc_1">Вывести символы</button>
            <button id="calc_2">Вывести символы с номерами</button>
        </p>

        <div id="result_1"></div>
        <div id="result"></div>
    </li>
</ul>

</body>
</html>
